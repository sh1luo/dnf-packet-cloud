{{ define "packet/online_edit.html" }}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结构体数组渲染</title>
</head>
<body>

<button onclick="makePostRequest()">点击我触发 POST 请求</button>

<script>
    function makePostRequest() {
        // 获取编辑框中的内容
        const name = document.getElementById("name").value;

        // 创建 POST 请求
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "127.0.0.1:8888/v1/packet/delete");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert(xhr.responseText);
            } else {
                alert("Request failed.  Returned status of " + xhr.status);
            }
        };
        xhr.send(JSON.stringify({
            name: name,
        }));
    }
</script>

<input type="text" id="name" placeholder="请输入想要删除的封包编号">

<h4 align="center">云包列表</h4>
{{ range $i, $v := .packets }}
<span id="idd">{{ $v.ID }}</span>
<span>{{ $v.Region }}</span>
<span>{{ $v.Name }}</span>
<span>内容暂时无法编辑</span>
<span>{{ $v.Channel }}</span>
<span>{{ $v.Uploader }}</span>
<span>{{ $v.Time }}</span>
<span>{{ $v.SendTiming }}</span>
</br>

{{ end }}
</body>
</html>
{{ end }}
